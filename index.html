<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My website style guide</title>
        <link href="./styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>My Website Style Guide</h1>
        </header>
        <main>
            <article>
                <section>
                    <h2>Colors</h2>
                    <table>
                        <tbody>
                            <tr class="pri">
                                <td class="cbox bg-pri-3" rel="pri-3" style="background-color: rgb(255, 64, 64);"></td>
                                <td class="cbox bg-pri-0" rel="pri-0" rowspan="2" style="background-color: rgb(255, 0, 0);"></td>
                                <td class="cbox bg-pri-1" rel="pri-1" style="background-color: rgb(191, 48, 48);"></td>
                            </tr>
                            <tr class="pri">
                                <td class="cbox bg-pri-4" rel="pri-4" style="background-color: rgb(255, 115, 115);"></td>
                                <td class="cbox bg-pri-2" rel="pri-2" style="background-color: rgb(166, 0, 0);"></td>
                            </tr>
                            <tr class="sec sec1">
                                <td class="cbox bg-sec1-1" rel="sec1-1" style="background-color: rgb(29, 115, 115);"></td>
                                <td class="cbox bg-sec1-0" rel="sec1-0" rowspan="2" style="background-color: rgb(0, 153, 153);"></td>
                                <td class="cbox bg-sec1-3" rel="sec1-3" style="background-color: rgb(51, 204, 204);"></td>
                            </tr>
                            <tr class="sec sec1">
                                <td class="cbox bg-sec1-2" rel="sec1-2" style="background-color: rgb(0, 99, 99);"></td>
                                <td class="cbox bg-sec1-4" rel="sec1-4" style="background-color: rgb(92, 204, 204);"></td>
                            </tr>
                            <tr class="sec sec2">
                                <td class="cbox bg-sec2-1" rel="sec2-1" style="background-color: rgb(134, 179, 45);"></td>
                                <td class="cbox bg-sec2-0" rel="sec2-0" rowspan="2" style="background-color: rgb(159, 238, 0);"></td>
                                <td class="cbox bg-sec2-3" rel="sec2-3" style="background-color: rgb(185, 247, 62);"></td>
                            </tr>
                            <tr class="sec sec2">
                                <td class="cbox bg-sec2-2" rel="sec2-2" style="background-color: rgb(103, 155, 0);"></td>
                                <td class="cbox bg-sec2-4" rel="sec2-4" style="background-color: rgb(201, 247, 111);"></td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                <section>
                    <h2>Fonts</h2>
                </section>
                <section>
                    <h2>Text Styles</h2>
                </section>
            </article>
        </main>
    </body>
</html>
